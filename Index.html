<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Comoplete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="">
            </div>

            <div>
                <label">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>

            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você desenvolver?</label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="Frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb">Backend
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">FullStack
            </label>
        </div>

        <div>
            <label for="">Senioridade</label>
            <select id="senioridade">
                <option value=""></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
            
        </div>
        <fieldset>
            <div>
                <label for="">Selicione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>
        <DIV>
            <br>
            <label for="">Conte um pouco de sua experiência:</label>
            <textarea name="experiência" id="experiência" cols="30" rows="6" style="width: 26em;"></textarea>
        </DIV>

        <button type="submit">Concluido</button>

    </form>
</body>
</html>
